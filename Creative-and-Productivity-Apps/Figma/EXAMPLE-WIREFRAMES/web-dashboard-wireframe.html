<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dashboard Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
        }
        
        .header {
            height: 60px;
            background-color: #ddd;
            border: 1px solid #999;
            margin-bottom: 20px;
        }
        
        .sidebar {
            float: left;
            width: 200px;
            height: 500px;
            background-color: #eee;
            border: 1px solid #999;
            margin-right: 20px;
        }
        
        .main-content {
            margin-left: 220px;
            height: 500px;
            background-color: #fff;
            border: 1px solid #999;
        }
        
        .card {
            height: 120px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            margin: 10px;
        }
        
        .chart-area {
            height: 200px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin: 10px;
        }
        
        .footer {
            clear: both;
            height: 60px;
            background-color: #ddd;
            border: 1px solid #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header Area - Logo, Navigation, User Menu</div>
        
        <div class="sidebar">Sidebar - Navigation Menu</div>
        
        <div class="main-content">
            <h2>Main Dashboard Content</h2>
            <div class="card">Metric Card 1</div>
            <div class="card">Metric Card 2</div>
            <div class="card">Metric Card 3</div>
            <div class="chart-area">Chart/Graph Area</div>
            <div class="chart-area">Additional Data Visualization</div>
        </div>
        
        <div class="footer">Footer Area - Copyright, Links</div>
    </div>
</body>
</html>
