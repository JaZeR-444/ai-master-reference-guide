<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .phone-frame {
            width: 360px;
            height: 700px;
            border: 10px solid #333;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background-color: white;
            position: relative;
        }
        
        .status-bar {
            height: 24px;
            background-color: #eee;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            align-items: center;
            font-size: 12px;
        }
        
        .header {
            height: 50px;
            background-color: #ddd;
            border-bottom: 1px solid #999;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        
        .content {
            padding: 15px;
            height: calc(100% - 150px);
        }
        
        .button-row {
            height: 50px;
            background-color: #eee;
            border-top: 1px solid #999;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 0 15px;
            box-sizing: border-box;
        }
        
        .card {
            height: 80px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            margin: 10px 0;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        
        .input-field {
            height: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 10px 0;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="screen">
            <div class="status-bar">
                <span>9:41</span>
                <span>ðŸ“¶ ðŸ”‹</span>
            </div>
            
            <div class="header">
                <h3>App Header</h3>
            </div>
            
            <div class="content">
                <h4>Screen Title</h4>
                
                <div class="input-field">Input Field</div>
                <div class="input-field">Another Input</div>
                
                <div class="card">Content Card 1</div>
                <div class="card">Content Card 2</div>
                <div class="card">Content Card 3</div>
            </div>
            
            <div class="button-row">
                <button>Button 1</button>
                <button>Button 2</button>
                <button>Button 3</button>
            </div>
        </div>
    </div>
</body>
</html>
