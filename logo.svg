<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#3498db" opacity="0.1"/>

  <!-- Neural network nodes -->
  <circle cx="100" cy="50" r="8" fill="#3498db"/>
  <circle cx="60" cy="90" r="8" fill="#3498db"/>
  <circle cx="140" cy="90" r="8" fill="#3498db"/>
  <circle cx="50" cy="140" r="8" fill="#2980b9"/>
  <circle cx="100" cy="140" r="8" fill="#2980b9"/>
  <circle cx="150" cy="140" r="8" fill="#2980b9"/>

  <!-- Connections -->
  <line x1="100" y1="50" x2="60" y2="90" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="50" x2="140" y2="90" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="90" x2="50" y2="140" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="90" x2="100" y2="140" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="90" x2="100" y2="140" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="90" x2="150" y2="140" stroke="#3498db" stroke-width="2" opacity="0.6"/>

  <!-- Book/document element -->
  <rect x="80" y="100" width="40" height="50" fill="white" stroke="#2c3e50" stroke-width="2" rx="2"/>
  <line x1="85" y1="110" x2="115" y2="110" stroke="#3498db" stroke-width="2"/>
  <line x1="85" y1="120" x2="115" y2="120" stroke="#3498db" stroke-width="2"/>
  <line x1="85" y1="130" x2="110" y2="130" stroke="#3498db" stroke-width="2"/>
  <line x1="85" y1="140" x2="105" y2="140" stroke="#3498db" stroke-width="2"/>

  <!-- AI chip/circuit element -->
  <rect x="70" y="40" width="60" height="20" fill="none" stroke="#2980b9" stroke-width="2" rx="3"/>
  <circle cx="80" cy="50" r="2" fill="#2980b9"/>
  <circle cx="90" cy="50" r="2" fill="#2980b9"/>
  <circle cx="110" cy="50" r="2" fill="#2980b9"/>
  <circle cx="120" cy="50" r="2" fill="#2980b9"/>
</svg>
