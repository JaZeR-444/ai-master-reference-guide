<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Models Master Reference Guide</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #111729;
            --bg-card: #1a1f3a;
            --bg-card-hover: #232949;
            --text-primary: #ffffff;
            --text-secondary: #8b92b0;
            --text-muted: #5a5f7d;
            --border-color: #2a2f4a;
            --accent-primary: #3b82f6;
            --accent-secondary: #6366f1;
            --accent-glow: rgba(59, 130, 246, 0.2);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 40px var(--accent-glow);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-card-hover: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 40px rgba(59, 130, 246, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.05) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5%, -5%) rotate(180deg); }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-1);
            opacity: 0.05;
            pointer-events: none;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .header-logo {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 4px 12px rgba(59, 130, 246, 0.3));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header-text h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .header-text .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-container {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .search-box {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .filter-select, .theme-toggle {
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-size: 1rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .filter-select:hover, .theme-toggle:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 2rem;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-primary);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-1);
        }

        .stat-card:nth-child(2)::before { background: var(--gradient-2); }
        .stat-card:nth-child(3)::before { background: var(--gradient-3); }
        .stat-card:nth-child(4)::before { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card:nth-child(2) .stat-value { background: var(--gradient-2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stat-card:nth-child(3) .stat-value { background: var(--gradient-3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stat-card:nth-child(4) .stat-value { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Categories */
        .category {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .category:hover {
            box-shadow: var(--shadow-md);
        }

        .category-header {
            padding: 2rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .category-header::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .category:hover .category-header::before,
        .category.expanded .category-header::before {
            opacity: 1;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .category-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .category-meta {
            display: flex;
            align-items: center;
            gap: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress-bar {
            width: 120px;
            height: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-1);
            border-radius: 4px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .expand-icon {
            font-size: 1.25rem;
            transition: transform 0.3s ease;
            color: var(--text-muted);
        }

        .category.expanded .expand-icon {
            transform: rotate(180deg);
            color: var(--accent-primary);
        }

        .providers {
            padding: 0 2rem 2rem 2rem;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .category.expanded .providers {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
        }

        /* Provider Cards */
        .provider-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.75rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .provider-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .provider-card:hover::before {
            opacity: 0.03;
        }

        .provider-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-primary);
        }

        .provider-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .provider-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .status-badge {
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-in_progress {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .status-not_started {
            background: rgba(148, 163, 184, 0.15);
            color: var(--text-muted);
            border: 1px solid var(--border-color);
        }

        .folder-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .folder-badge {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            background: var(--bg-primary);
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            cursor: help;
            transition: all 0.2s ease;
        }

        .folder-badge:hover {
            transform: scale(1.1);
        }

        .folder-badge.has-content {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .provider-summary {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .provider-actions {
            display: flex;
            gap: 0.75rem;
            position: relative;
            z-index: 1;
        }

        .btn {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .last-updated {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            font-size: 1.25rem;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px dashed var(--border-color);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.25rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .category.expanded .providers {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .header-text h1 {
                font-size: 2rem;
            }

            .header-text .subtitle {
                font-size: 1rem;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .category.expanded .providers {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-card);
            border-radius: 6px;
            border: 2px solid var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="logo.svg" alt="AI Research Logo" class="header-logo">
                <div class="header-text">
                    <h1>AI Models Master Reference Guide</h1>
                    <p class="subtitle">Comprehensive research tracking across 66+ AI providers</p>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" class="search-box" id="search" placeholder="Search providers, summaries, or categories...">
            </div>
            <select class="filter-select" id="categoryFilter">
                <option value="all">All Categories</option>
            </select>
            <select class="filter-select" id="statusFilter">
                <option value="all">All Status</option>
                <option value="completed">Completed</option>
                <option value="in_progress">In Progress</option>
                <option value="not_started">Not Started</option>
            </select>
            <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                Theme
            </button>
        </div>

        <div class="stats" id="stats"></div>

        <div id="categories" class="loading">Loading dashboard data...</div>
    </div>

    <script>
        let dashboardData = null;
        let expandedCategories = JSON.parse(localStorage.getItem('expandedCategories') || '[]');

        async function loadData() {
            try {
                const response = await fetch('dashboard-data.json');
                if (!response.ok) throw new Error('Failed to load dashboard-data.json');
                dashboardData = await response.json();
                initializeDashboard();
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('categories').innerHTML = `
                    <div class="no-results">
                        <h2 style="margin-bottom: 1rem;">Unable to load dashboard data</h2>
                        <p style="margin-bottom: 1rem;">Start a local server to view the dashboard:</p>
                        <code style="background: var(--bg-card); padding: 1rem; border-radius: 12px; display: inline-block;">python -m http.server 8000</code>
                        <p style="margin-top: 1rem;">Then open: <a href="http://localhost:8000/dashboard.html" style="color: var(--accent-primary);">http://localhost:8000/dashboard.html</a></p>
                    </div>
                `;
            }
        }

        function initializeDashboard() {
            renderStats();
            populateFilters();
            renderCategories();
            document.getElementById('search').addEventListener('input', debounce(filterProviders, 300));
            document.getElementById('categoryFilter').addEventListener('change', filterProviders);
            document.getElementById('statusFilter').addEventListener('change', filterProviders);
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        }

        function renderStats() {
            const stats = dashboardData.metadata;
            const completionRate = ((stats.completed_count / stats.total_providers) * 100).toFixed(1);
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Providers</div>
                    <div class="stat-value">${stats.total_providers}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value">${stats.completed_count}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">In Progress</div>
                    <div class="stat-value">${stats.in_progress_count}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Completion Rate</div>
                    <div class="stat-value">${completionRate}%</div>
                </div>
            `;
        }

        function populateFilters() {
            const categorySelect = document.getElementById('categoryFilter');
            dashboardData.categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.name;
                option.textContent = `${category.display_name} (${category.provider_count})`;
                categorySelect.appendChild(option);
            });
        }

        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';
            dashboardData.categories.forEach(category => {
                container.appendChild(createCategoryElement(category));
            });
        }

        function createCategoryElement(category) {
            const completionRate = ((category.completed_count / category.provider_count) * 100).toFixed(0);
            const isExpanded = expandedCategories.includes(category.name);
            const categoryDiv = document.createElement('div');
            categoryDiv.className = `category ${isExpanded ? 'expanded' : ''}`;
            categoryDiv.dataset.category = category.name;

            const icons = {
                'General-Purpose-LLMs': 'üß†',
                'Image-Generation': 'üé®',
                'Video-Generation': 'üé¨',
                'Music-Generation': 'üéµ',
                'Voice-and-Speech': 'üé§',
                '3D-and-World-Generation': 'üåç',
                'Model-Hosting-and-Inference': '‚òÅÔ∏è',
                'Creative-and-Productivity-Apps': '‚ö°'
            };

            categoryDiv.innerHTML = `
                <div class="category-header" onclick="toggleCategory('${category.name}')">
                    <div class="category-title">
                        <div class="category-icon">${icons[category.name] || 'üì¶'}</div>
                        <span>${category.display_name}</span>
                    </div>
                    <div class="category-meta">
                        <span>${category.provider_count} providers</span>
                        <span>${category.completed_count} completed</span>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${completionRate}%"></div>
                            </div>
                            <span>${completionRate}%</span>
                        </div>
                        <span class="expand-icon">‚ñº</span>
                    </div>
                </div>
                <div class="providers" id="providers-${category.name}">
                    ${category.providers.map(provider => createProviderCard(provider)).join('')}
                </div>
            `;
            return categoryDiv;
        }

        function createProviderCard(provider) {
            const statusIcons = { 'completed': '‚úì', 'in_progress': '‚è≥', 'not_started': '‚óã' };
            const folderBadges = Object.entries(provider.folder_contents).map(([folder, data]) => {
                const folderNum = folder.split('_')[0];
                const hasContent = data.has_content ? 'has-content' : '';
                const title = folder.replace(/_/g, ' ');
                return `<div class="folder-badge ${hasContent}" title="${title}: ${data.file_count} files">${folderNum}</div>`;
            }).join('');

            const summary = provider.research_files.length > 0
                ? provider.research_files[0].executive_summary || 'No summary available'
                : 'Research not yet completed';

            const viewResearchBtn = provider.status === 'completed' && provider.research_files.length > 0
                ? `<button class="btn btn-primary" onclick="openFile('${escapeHtml(provider.absolute_path)}\\09_Exports\\${escapeHtml(provider.research_files[0].filename)}')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    View Research
                   </button>`
                : '';

            const lastUpdated = provider.last_updated
                ? `<div class="last-updated">Updated ${new Date(provider.last_updated).toLocaleDateString()}</div>`
                : '';

            return `
                <div class="provider-card" data-provider-name="${provider.name.toLowerCase()}" data-summary="${summary.toLowerCase()}" data-status="${provider.status}">
                    <div class="provider-header">
                        <div>
                            <div class="provider-name">${provider.name.replace(/-/g, ' ')}</div>
                            ${lastUpdated}
                        </div>
                        <span class="status-badge status-${provider.status}">
                            ${statusIcons[provider.status]} ${provider.status.replace('_', ' ')}
                        </span>
                    </div>
                    <div class="folder-badges">${folderBadges}</div>
                    <div class="provider-summary">${summary}</div>
                    <div class="provider-actions">
                        <button class="btn btn-secondary" onclick="openFolder('${escapeHtml(provider.absolute_path)}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                            </svg>
                            Open Folder
                        </button>
                        ${viewResearchBtn}
                    </div>
                </div>
            `;
        }

        function toggleCategory(categoryName) {
            const categoryEl = document.querySelector(`[data-category="${categoryName}"]`);
            categoryEl.classList.toggle('expanded');
            if (categoryEl.classList.contains('expanded')) {
                if (!expandedCategories.includes(categoryName)) expandedCategories.push(categoryName);
            } else {
                expandedCategories = expandedCategories.filter(c => c !== categoryName);
            }
            localStorage.setItem('expandedCategories', JSON.stringify(expandedCategories));
        }

        function filterProviders() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            let visibleCount = 0;

            dashboardData.categories.forEach(category => {
                const categoryEl = document.querySelector(`[data-category="${category.name}"]`);
                if (categoryFilter !== 'all' && category.name !== categoryFilter) {
                    categoryEl.style.display = 'none';
                    return;
                }

                categoryEl.style.display = 'block';
                const providers = categoryEl.querySelectorAll('.provider-card');
                let categoryHasVisible = false;

                providers.forEach(providerEl => {
                    const name = providerEl.dataset.providerName;
                    const summary = providerEl.dataset.summary;
                    const status = providerEl.dataset.status;
                    const matchesSearch = name.includes(searchTerm) || summary.includes(searchTerm) || category.display_name.toLowerCase().includes(searchTerm);
                    const matchesStatus = statusFilter === 'all' || status === statusFilter;

                    if (matchesSearch && matchesStatus) {
                        providerEl.style.display = 'block';
                        categoryHasVisible = true;
                        visibleCount++;
                    } else {
                        providerEl.style.display = 'none';
                    }
                });

                if (!categoryHasVisible) categoryEl.style.display = 'none';
            });

            const existingNoResults = document.querySelector('.no-results');
            if (visibleCount === 0 && !existingNoResults) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'No providers match your search criteria.';
                document.getElementById('categories').appendChild(noResults);
            } else if (visibleCount > 0 && existingNoResults) {
                existingNoResults.remove();
            }
        }

        function openFolder(path) {
            window.open(`file:///${path.replace(/\\/g, '/')}`, '_blank');
        }

        function openFile(filePath) {
            window.open(`file:///${filePath.replace(/\\/g, '/')}`, '_blank');
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;', '\\': '\\\\' };
            return text.replace(/[&<>"'\\]/g, m => map[m]);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }

        loadData();
    </script>
</body>
