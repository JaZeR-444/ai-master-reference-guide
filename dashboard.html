<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Models Master Reference Guide</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-card: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-color: #e0e0e0;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #242424;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #3d3d3d;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--accent-color), #2980b9);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .header-logo {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
        }

        .header-content {
            flex: 1;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        .search-box {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--bg-card);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .filter-select, .theme-toggle {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-select:hover, .theme-toggle:hover {
            border-color: var(--accent-color);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--accent-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .category {
            background-color: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .category-header {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s;
        }

        .category-header:hover {
            background-color: var(--bg-primary);
        }

        .category-title {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .category-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 150px;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), var(--accent-color));
            transition: width 0.3s;
        }

        .expand-icon {
            transition: transform 0.3s;
        }

        .category.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .providers {
            padding: 1rem;
            display: none;
        }

        .category.expanded .providers {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1rem;
        }

        .provider-card {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .provider-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .provider-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .provider-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-completed {
            background-color: var(--success-color);
            color: white;
        }

        .status-in_progress {
            background-color: var(--warning-color);
            color: white;
        }

        .status-not_started {
            background-color: var(--text-secondary);
            color: white;
        }

        .folder-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-bottom: 1rem;
        }

        .folder-badge {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
            border: 1px solid var(--border-color);
            background-color: var(--bg-card);
            color: var(--text-secondary);
            cursor: help;
        }

        .folder-badge.has-content {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .provider-summary {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .provider-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
        }

        .last-updated {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .category.expanded .providers {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            .header-logo {
                width: 60px;
                height: 60px;
            }
        }

        @media print {
            .controls, .provider-actions, .theme-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.svg" alt="AI Research Logo" class="header-logo">
            <div class="header-content">
                <h1>AI Models Master Reference Guide</h1>
                <p class="subtitle">Comprehensive research tracking across 66+ AI providers</p>
            </div>
        </header>

        <div class="controls">
            <input type="text" class="search-box" id="search" placeholder="Search providers, summaries, or categories...">
            <select class="filter-select" id="categoryFilter">
                <option value="all">All Categories</option>
            </select>
            <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">Toggle Theme</button>
        </div>

        <div class="stats" id="stats"></div>

        <div id="categories" class="loading">Loading dashboard data...</div>
    </div>

    <script>
        let dashboardData = null;
        let expandedCategories = JSON.parse(localStorage.getItem('expandedCategories') || '[]');

        // Load dashboard data
        async function loadData() {
            try {
                // Try to fetch the JSON file
                const response = await fetch('dashboard-data.json');
                if (!response.ok) {
                    throw new Error('Failed to load dashboard-data.json');
                }
                dashboardData = await response.json();
                initializeDashboard();
            } catch (error) {
                console.error('Error loading dashboard data:', error);

                // Show helpful error message with instructions
                document.getElementById('categories').innerHTML = `
                    <div class="no-results">
                        <h2 style="margin-bottom: 1rem;">Unable to load dashboard data</h2>
                        <p style="margin-bottom: 1rem;">Your browser is blocking local file access. Try one of these solutions:</p>
                        <div style="text-align: left; max-width: 600px; margin: 0 auto; background: var(--bg-secondary); padding: 2rem; border-radius: 8px;">
                            <h3 style="margin-bottom: 1rem;">Option 1: Use a local server (Recommended)</h3>
                            <p style="margin-bottom: 0.5rem;">Open Command Prompt in the AI-Research folder and run:</p>
                            <code style="display: block; background: var(--bg-card); padding: 1rem; border-radius: 4px; margin-bottom: 1rem;">
                                python -m http.server 8000
                            </code>
                            <p style="margin-bottom: 1rem;">Then open: <a href="http://localhost:8000/dashboard.html">http://localhost:8000/dashboard.html</a></p>

                            <h3 style="margin-bottom: 1rem; margin-top: 2rem;">Option 2: Use Chrome with flags</h3>
                            <p>Run Chrome with: <code>--allow-file-access-from-files</code></p>

                            <h3 style="margin-bottom: 1rem; margin-top: 2rem;">Option 3: Use Firefox</h3>
                            <p>Firefox typically allows local file access by default</p>
                        </div>
                    </div>
                `;
            }
        }

        function initializeDashboard() {
            renderStats();
            populateCategoryFilter();
            renderCategories();

            // Set up search
            document.getElementById('search').addEventListener('input', debounce(filterProviders, 300));
            document.getElementById('categoryFilter').addEventListener('change', filterProviders);

            // Load theme preference
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        }

        function renderStats() {
            const stats = dashboardData.metadata;
            const completionRate = ((stats.completed_count / stats.total_providers) * 100).toFixed(1);

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Providers</div>
                    <div class="stat-value">${stats.total_providers}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Completed Research</div>
                    <div class="stat-value" style="color: var(--success-color)">${stats.completed_count}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">In Progress</div>
                    <div class="stat-value" style="color: var(--warning-color)">${stats.in_progress_count}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Completion Rate</div>
                    <div class="stat-value">${completionRate}%</div>
                </div>
            `;
        }

        function populateCategoryFilter() {
            const select = document.getElementById('categoryFilter');
            dashboardData.categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.name;
                option.textContent = `${category.display_name} (${category.provider_count})`;
                select.appendChild(option);
            });
        }

        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';

            dashboardData.categories.forEach(category => {
                const categoryEl = createCategoryElement(category);
                container.appendChild(categoryEl);
            });
        }

        function createCategoryElement(category) {
            const completionRate = ((category.completed_count / category.provider_count) * 100).toFixed(0);
            const isExpanded = expandedCategories.includes(category.name);

            const categoryDiv = document.createElement('div');
            categoryDiv.className = `category ${isExpanded ? 'expanded' : ''}`;
            categoryDiv.dataset.category = category.name;

            categoryDiv.innerHTML = `
                <div class="category-header" onclick="toggleCategory('${category.name}')">
                    <div class="category-title">
                        <span>${category.display_name}</span>
                    </div>
                    <div class="category-meta">
                        <span>${category.provider_count} providers</span>
                        <span>${category.completed_count} completed</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${completionRate}%"></div>
                        </div>
                        <span class="expand-icon">▼</span>
                    </div>
                </div>
                <div class="providers" id="providers-${category.name}">
                    ${category.providers.map(provider => createProviderCard(provider)).join('')}
                </div>
            `;

            return categoryDiv;
        }

        function createProviderCard(provider) {
            const statusIcons = {
                'completed': '✓',
                'in_progress': '⏳',
                'not_started': '○'
            };

            const folderBadges = Object.entries(provider.folder_contents).map(([folder, data]) => {
                const folderNum = folder.split('_')[0];
                const hasContent = data.has_content ? 'has-content' : '';
                const title = folder.replace(/_/g, ' ');
                return `<div class="folder-badge ${hasContent}" title="${title}: ${data.file_count} files">${folderNum}</div>`;
            }).join('');

            const summary = provider.research_files.length > 0
                ? provider.research_files[0].executive_summary || 'No summary available'
                : 'Research not yet completed';

            const viewResearchBtn = provider.status === 'completed' && provider.research_files.length > 0
                ? `<button class="btn btn-primary" onclick="openFile('${escapeHtml(provider.absolute_path)}\\09_Exports\\${escapeHtml(provider.research_files[0].filename)}')">View Research</button>`
                : '';

            const lastUpdated = provider.last_updated
                ? `<div class="last-updated">Last updated: ${new Date(provider.last_updated).toLocaleDateString()}</div>`
                : '';

            return `
                <div class="provider-card" data-provider-name="${provider.name.toLowerCase()}" data-summary="${summary.toLowerCase()}">
                    <div class="provider-header">
                        <div>
                            <div class="provider-name">${provider.name.replace(/-/g, ' ')}</div>
                            ${lastUpdated}
                        </div>
                        <span class="status-badge status-${provider.status}">${statusIcons[provider.status]} ${provider.status.replace('_', ' ')}</span>
                    </div>
                    <div class="folder-badges">${folderBadges}</div>
                    <div class="provider-summary">${summary}</div>
                    <div class="provider-actions">
                        <button class="btn btn-secondary" onclick="openFolder('${escapeHtml(provider.absolute_path)}')">Open Folder</button>
                        ${viewResearchBtn}
                    </div>
                </div>
            `;
        }

        function toggleCategory(categoryName) {
            const categoryEl = document.querySelector(`[data-category="${categoryName}"]`);
            categoryEl.classList.toggle('expanded');

            if (categoryEl.classList.contains('expanded')) {
                if (!expandedCategories.includes(categoryName)) {
                    expandedCategories.push(categoryName);
                }
            } else {
                expandedCategories = expandedCategories.filter(c => c !== categoryName);
            }

            localStorage.setItem('expandedCategories', JSON.stringify(expandedCategories));
        }

        function filterProviders() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            let visibleCount = 0;

            dashboardData.categories.forEach(category => {
                const categoryEl = document.querySelector(`[data-category="${category.name}"]`);

                // Filter by category
                if (categoryFilter !== 'all' && category.name !== categoryFilter) {
                    categoryEl.style.display = 'none';
                    return;
                }

                categoryEl.style.display = 'block';

                // Filter providers within category
                const providers = categoryEl.querySelectorAll('.provider-card');
                let categoryHasVisible = false;

                providers.forEach(providerEl => {
                    const name = providerEl.dataset.providerName;
                    const summary = providerEl.dataset.summary;
                    const matches = name.includes(searchTerm) || summary.includes(searchTerm) || category.display_name.toLowerCase().includes(searchTerm);

                    if (matches) {
                        providerEl.style.display = 'block';
                        categoryHasVisible = true;
                        visibleCount++;
                    } else {
                        providerEl.style.display = 'none';
                    }
                });

                // Hide category if no providers match
                if (!categoryHasVisible) {
                    categoryEl.style.display = 'none';
                }
            });

            // Show "no results" message
            if (visibleCount === 0) {
                if (!document.querySelector('.no-results')) {
                    const noResults = document.createElement('div');
                    noResults.className = 'no-results';
                    noResults.textContent = 'No providers match your search criteria.';
                    document.getElementById('categories').appendChild(noResults);
                }
            } else {
                const noResults = document.querySelector('.no-results');
                if (noResults) noResults.remove();
            }
        }

        function openFolder(path) {
            const encodedPath = path.replace(/\\/g, '/');
            window.open(`file:///${encodedPath}`, '_blank');
        }

        function openFile(filePath) {
            const encodedPath = filePath.replace(/\\/g, '/');
            window.open(`file:///${encodedPath}`, '_blank');
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;',
                '\\': '\\\\'
            };
            return text.replace(/[&<>"'\\]/g, m => map[m]);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
