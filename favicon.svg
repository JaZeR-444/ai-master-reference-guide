<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#grad1)"/>

  <!-- Neural network pattern -->
  <circle cx="32" cy="18" r="3" fill="white" opacity="0.9"/>
  <circle cx="20" cy="32" r="3" fill="white" opacity="0.9"/>
  <circle cx="44" cy="32" r="3" fill="white" opacity="0.9"/>
  <circle cx="32" cy="46" r="3" fill="white" opacity="0.9"/>

  <!-- Connections -->
  <line x1="32" y1="18" x2="20" y2="32" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="32" y1="18" x2="44" y2="32" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="20" y1="32" x2="32" y2="46" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="44" y1="32" x2="32" y2="46" stroke="white" stroke-width="1.5" opacity="0.5"/>

  <!-- Central document icon -->
  <rect x="26" y="28" width="12" height="16" fill="white" rx="1"/>
  <line x1="28" y1="32" x2="36" y2="32" stroke="#3498db" stroke-width="1"/>
  <line x1="28" y1="36" x2="36" y2="36" stroke="#3498db" stroke-width="1"/>
  <line x1="28" y1="40" x2="34" y2="40" stroke="#3498db" stroke-width="1"/>
</svg>
